<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Room Conditions</title>
  </head>

  <body>
    <div class="container mt-4">
      {{ $firstMeasurement := index . 0 }}
      <h2>{{ $firstMeasurement.RoomName }}</h2>
      <div class="container mt-3">
        <div class="row">
          <div class="col-md-5">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="fw-bold">Current Temperature:</span>
                <span>{{printf "%.1f" $firstMeasurement.TemperatureF}}°F</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="fw-bold">Current Humidity:</span>
                <span>{{printf "%.1f" $firstMeasurement.Humidity}}%</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="fw-bold">Last Measurement:</span>
                <span>{{ $firstMeasurement.TimestampStr }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div style="height: 500px;">
        <canvas id="temperatureChart" class="mt-3"></canvas>
      </div>
      <div style="height: 500px;">
        <canvas id="humidityChart" class="my-3"></canvas>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
    const dataTemperature = [
        {{range .}}
        {x: "{{.TimestampStr}}", y: {{.TemperatureF}}},
        {{end}}
    ];

    new Chart(document.getElementById("temperatureChart"), {
        type: 'line',
        data: {
            datasets: [{
                label: 'Temperature',
                data: dataTemperature,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1,
                pointRadius: 0,
            }]
        },
        options: {
            maintainAspectRatio: false,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'hour'
                    },
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Temperature (°F)'
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Temperature Last 24 Hours',
                    font: {
                      size: 24,
                    }
                }
            }
        }
    });

    const dataHumidity = [
        {{range .}}
        {x: "{{.TimestampStr}}", y: {{.Humidity}}},
        {{end}}
    ];

    new Chart(document.getElementById("humidityChart"), {
      type: 'line',
      data: {
          datasets: [{
              label: 'Humidity',
              data: dataHumidity,
              borderColor: 'rgb(54, 162, 235)',
              tension: 0.1,
              pointRadius: 0,
          }]
      },
      options: {
          maintainAspectRatio: false,
          scales: {
              x: {
                  type: 'time',
                  time: {
                      unit: 'hour'
                  },
                  title: {
                      display: true,
                      text: 'Time'
                  }
              },
              y: {
                  title: {
                      display: true,
                      text: 'Humidity (°F)'
                  }
              }
          },
          plugins: {
              title: {
                  display: true,
                  text: 'Humidity Last 24 Hours',
                  font: {
                    size: 24,
                  }
              }
          }
      }
  });   
    </script>
  </body>
</html>
